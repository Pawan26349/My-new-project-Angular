<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
          <div id="title" class="form-text">Enter any To do item of your daily task.</div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">todo Description</label>
          <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add To Do </button>
      </form>
</div>
